<script>
function clockTime(){
	var time = new Date();
	var h = time.getHours();
	var m = time.getMinutes();
	var s = time.getSeconds();
	
	var year = time.getFullYear();	
	var month = time.getMonth() + 1;
	var day = time.getDate();
	
	var blinker = '<span id="blinker">:</span>'
	m = checkTime(m);
	
	/* Sets the 'clock' element according to your computer clock */
	document.getElementById('clock').innerHTML =
	h + blinker + m;
	
	/* Ensures 'blinker' blinks every second */
	if (s%2 > 0){
		document.getElementById('blinker').style.visibility = 'hidden';
	}else if (s%2 < 0){
		document.getElementById('blinker').style.visibility = 'visible';
	}
	
	/* Set the date for the date element */
	document.getElementById('date').innerHTML =
	day + '<span class="dash"> / </span>' + month + '<span class="dash"> / </span>' + year;
	
	var t = setTimeout(clockTime, 500);
}
function checkTime(i){
	if (i < 10){
		i = '0' + i;
	}
	return i;
}
</script>
