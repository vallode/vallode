---
layout: default
title: Notes
---
<h2>Explore project notes and blog posts</h2>
<br>
{% for post in site.posts %}
<li class='post'>
    <a class='postTitle' href="{{ post.url }}">
        {{ post.title }}
        <span class='date'>{{ post.date | date: '%B %d, %Y' }}</span>
    </a>
    <br>
    {{ post.excerpt }}
</li>
{% endfor %}
