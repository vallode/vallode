<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Welcome, friend! -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- No special favicon, but a simple base64 pixel is better than an empty request by a few bytes! -->
  <link
    rel="shortuct icon"
    type="image/x-icon"
    href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVQIW2O4eO/yfwAIiAOCGx1JnQAAAABJRU5ErkJggg=="
  >

  {% block rss %}
  <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ get_url(path='rss.xml', trailing_slash=false) }}">
  {% endblock rss %}

  {% block title %}
  <title>{{ config.title }}</title>
  {% endblock title %}

  <!-- Inlining critical styles -->
  {% include "partials/critical-css.html" %}

  <link href="/style.css" rel="stylesheet" />

  <!-- GoatCounter analytics -->
  <script data-goatcounter="https://vallode.goatcounter.com/count" src="//gc.zgo.at/count.js" async></script>

  {% block head %}{% endblock %}
</head>
<body>
  {% include "header.html" %}

  <main>
    {% block content %}{% endblock %}
  </main>

  {% include "footer.html" %}
</body>
</html>
