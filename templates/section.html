{% extends "base.html" %}

{% block title %}
<title>{{ section.title }} | {{ config.title }}</title>
{% endblock title %}

{% block content %}
<h1>{{ section.title }}</h1>

{{ section.content | safe }}

<ul class="posts">
  {% for post in section.pages %}
  <li>
    <div class="post">
      <a href="{{ post.permalink }}">
        {{ post.title }}
      </a>
      <p class="post__date">{{ post.date }}</p>
    </div>
  </li>
  {% endfor %}
</ul>
{% endblock content %}
