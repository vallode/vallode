<!DOCTYPE html>
<html>
<head>

	<title> Stay a while and listen </title>
	<meta charset="UTF-8"/> 
	<link href="https://fonts.googleapis.com/css?family=Droid+Sans" rel="stylesheet"/> 
	<link rel="stylesheet" href="css/normalize.css"/>
	<link rel="stylesheet" href="css/skeleton.css"/>
	<link rel="stylesheet" href="css/style.css"/>
	
<script>
function clockTime(){
	var time = new Date();
	var h = time.getHours();
	var m = time.getMinutes();
	var s = time.getSeconds();
	var blinker = '<span id="blinker">:</span>'
	m = checkTime(m);
	document.getElementById('clock').innerHTML =
	h + blinker + m
	var t = setTimeout(clockTime, 500);
	if (s%2 > 0){
		document.getElementById('blinker').style.visibility = 'hidden';
	}else if (s%2 < 0){
		document.getElementById('blinker').style.visibility = 'visible';
	}
}
function checkTime(i){
	if (i < 10){
		i = '0' + i;
	}
	return i;
}
</script>
</head>
<body onLoad='clockTime();'>
	<div class='container' style='height:20%; width:40%; overflow:hidden;'>
		<div class='row' style='border-bottom:2px solid #051522; margin-bottom: 1%;'>
			<span class='one.column' id='clock'></span>
		</div>
