<!DOCTYPE html>
<html>
<head>
	<title>Default Page</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="images/favicon.png">

	<link href="https://fonts.googleapis.com/css?family=Inknut+Antiqua" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Droid+Sans" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="css/normalize.css">
  	<link rel="stylesheet" type="text/css" href="css/skeleton.css">
  	<link rel="stylesheet" type="text/css" href="css/style.css">



  	<script src='scripts/jquery-3.2.1.min.js' type='text/javascript'></script>
  	<script src='scripts/jquery.simpleWeather.min.js' type='text/javascript'></script>

  	<script type="text/javascript" src='scripts/date.js'></script>
  	<script type="text/javascript" src='scripts/weather.js'></script>
</head>
<body onload="date(); weather();">
	<div class='container'>
		<div class='row'>
			<div class='offset-by-five columns twelve columns'>
				<div class='date noselect'>
					<div>
						<h1 class='dateFormat' id='day'>00</h1>
						<h5 class='dateUnder' id='dayName'>x</h5>
					</div>
					<div class='circle'></div>
					<div>
						<h1 class='dateFormat' id='month'>00</h1>
						<h5 class='dateUnder' id='monthName'>x</h5>
					</div>
					<div class='circle'></div>
					<div>
						<h1 class='dateFormat' id='year'>00</h1>
						<h5 class='dateUnder dateWeatherC' onclick='changeC();'>00</h5>
						<h5 class='dateUnder dateWeatherF' onclick='changeC();'>00</h5>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
